# Linview OSS Helm Chart

metricbeat: {}
kibana:
  resources:
    requests:
      cpu: "1400m"
      memory: "2Gi"
    limits:
      cpu: "2000m"
      memory: "4Gi"
  ingress:
    enabled: true
    annotations: {}
    path: /
    hosts:
      - test.example.com
  kibanaConfig:
    kibana.yml: |
      elasticsearch.hosts: [ "http://elasticsearch-master:9200" ]
      elasticsearch.username: elastic
      elasticsearch.password: test123
      monitoring.enabled: false
        

elasticsearch:
  esJavaOpts: "-Xmx2g -Xms2g"
  antiAffinity: "soft"
  enableServiceLinks: false
  resources:
    requests:
      cpu: "1400m"
      memory: "2Gi"
    limits:
      cpu: "2000m"
      memory: "6Gi"
